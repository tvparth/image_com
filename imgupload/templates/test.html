{% extends 'base.html' %}
{% block content %}

    
<div class="container">
    <div class="py-5 mt-5 text-center bg-secondary text-white">
        <h1 class="mb-3">Upload Image</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="upd_image"></label><br> <br>
            <input type="file" name="upd_image" id="upd_image">
            
            <input type="submit" value="Upload" class="btn btn-danger">
          </form>
    </div>
   
{% endblock content %}
